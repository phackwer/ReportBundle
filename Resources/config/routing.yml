SanSIS_report:
    pattern:  /report/
    defaults: { _controller: SanSISCoreReportBundle:Report:report }

SanSIS_report_get_output_template:
    pattern:  /getOutputTemplate/{seqReport}
    defaults: { _controller: SanSISCoreReportBundle:Report:getOutputTemplate }
    options:
            expose: true

SanSIS_report_get_report_grid:
    pattern:  /reportGrid/{seqReport}
    defaults: { _controller: SanSISCoreReportBundle:Report:reportGrid }
    options:
            expose: true

SanSIS_report_get_report_pdf:
    pattern:  /reportPdf/{seqReport}
    defaults: { _controller: SanSISCoreReportBundle:Report:getReportPdf }
    options:
            expose: true

SanSIS_report_get_report_html:
    pattern:  /reportHtml/{seqReport}
    defaults: { _controller: SanSISCoreReportBundle:Report:getReportHtml }
    options:
            expose: true

SanSIS_report_get_report_xls:
    pattern:  /reportXls/{seqReport}
    defaults: { _controller: SanSISCoreReportBundle:Report:getReportXls }
    options:
            expose: true